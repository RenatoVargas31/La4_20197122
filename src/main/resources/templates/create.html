<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nueva receta</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="m-5">
    <h2 class="fw-bold text-center">Nueva Receta</h2>
    <form class="row g-3 needs-validation m-3" method="post" action="create">
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" id="validationCustom01" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Dificultad</label>
            <input type="text" name="dificultad" class="form-control" id="validationCustom02" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom05" class="form-label">Instrucciones</label>
            <input type="text" name="instrucciones" class="form-control" id="validationCustom05" required>
        </div>
        <div class="col-md-6">
            <label for="selectForm" class="form-label">Categoría</label>
            <select id="selectForm" class="form-select" aria-label="Default select example">
                <option th:name="categoria" th:each="categoria : ${categorias}" th:value="${categoria.getId()}" th:text="${categoria.getCategoria()}"></option>
            </select>

        </div>
        <div class="col-md-6">
            <label for="validationCustom04" class="form-label">Tiempo de preparación</label>
            <input type="text" name="tiempoPreparacion" class="form-control" id="validationCustom04" required>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
    </form>
</div>

</body>
</html>
