<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Recetas</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="m-5">
    <h2 class="fw-bold text-center">Lista de Recetas</h2>
    <!--Recibir el mensaje de confirmación de eliminación-->
    <!--Si el mensaje es "Se borró el empleado" considerar el color verde-->
    <!--Si el mensaje es "No se pudo borrar el empleado" considerar el color naranja-->
    <!--
    <div th:if="${mensaje != null}" th:classappend="${mensaje == 'Se borró el empleado' ? 'alert alert-success' : 'alert alert-warning'}" role="alert">
        <strong th:text="${mensaje}"></strong>
    </div>
    -->
    <a th:href="@{/recetas/formNew}" title="Ver detalles" class="btn btn-warning mb-4"> Nueva receta</a>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Tiempo de preparación</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="receta : ${recetas}">
            <td th:text="${receta.getNombre()}"></td>
            <td th:text="${receta.getTiempoPreparacion()}"></td>
            <td>
                <a th:href="@{/recetas/info(id=${receta.getId()})}" title="Ver detalles" class="btn btn-secondary"> 👁️</a>
                <a th:href="@{/recetas/details(id=${receta.getId()})}" title="Editar" class="btn btn-info">📝</a>
                <a th:href="@{/employee/delete(id=${receta.getId()})}" title="Eliminar" class="btn btn-danger">🗑️</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
